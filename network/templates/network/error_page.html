{% extends "network/layout.html" %}
{% block post %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    {% if message.tags %}{% endif %}
    <section class = m-4>
        <h3 class = "row justify-content-center">
            {{ message }}
        </h3>
        <h5 class = "row justify-content-center mt-2">
            There was an error while registring. Try making another account.
        </h5>
    </section>
    <hr>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
